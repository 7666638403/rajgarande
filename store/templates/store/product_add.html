<h2>Add Product</h2>

<form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" required><br><br>
    Price: <input type="number" step="0.01" name="price" required><br><br>
    Stock: <input type="number" name="stock" required><br><br>

    <button type="submit">Save Product</button>
</form>

<br>
