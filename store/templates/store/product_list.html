<h2>Product List</h2>

<a href="{% url 'product_add' %}">➕ Add Product</a>
<br><br>

<table border="1" width="80%">
<tr>
    <th>Name</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Action</th>
</tr>

{% for p in products %}
<tr>
    <td>{{ p.name }}</td>
    <td>₹{{ p.price }}</td>
    <td>{{ p.stock }}</td>
    <td>
        <a href="{% url 'product_edit' p.id %}">Edit</a>
    </td>
</tr>
{% endfor %}
</table>

<br>
<a href="{% url 'create_bill' %}">← Back to Billing</a>
